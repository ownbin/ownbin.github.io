<div class="navigation">
  {% if page.next %}
    <a class="pagination-item newer" href="{{ page.next.url | prepend: site.baseurl }}">« {{ page.next.title }}</a>
  {% else %}
    <span class="pagination-item newer">« Next</span>
  {% endif %}

  {% if page.previous %}
    <a class="pagination-item older" href="{{ page.previous.url | prepend: site.baseurl }}">» {{ page.previous.title }}</a>
  {% else %}
    <span class="pagination-item older">» Previous</span>
  {% endif %}
</div>
