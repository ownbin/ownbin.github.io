---
layout: default
---

<div class="page">
  {% if page.banner_image %}
  <div class="banner-image">
    <img src="{{ "/assets/images/" | append: page.banner_image | prepend: site.baseurl | prepend: site.url }}">
  </div>
  {% endif %}

  <h1 class="page-title">{{ page.title }}</h1>
  {{ content }}
</div>
